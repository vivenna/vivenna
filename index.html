<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digitale Präsenz für Ihre Praxis</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 100vh;
            padding: 2rem;
            background-color: #fff;
        }

        h1 {
            font-size: 53.5px;
            margin-bottom: 1rem;
        }

        h2 {
            font-size: 23.7px;
            font-weight: normal;
            margin-bottom: 2rem;
        }

        .main-button {
            background-color: var(--primary-color);
            color: white;
            font-size: 19.2px;
            padding: 0.8rem 1.6rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 2rem;
        }

        .label-button {
            display: inline-block;
            font-size: 19.2px;
            color: #fff;
            background-color: var(--secondary-color);
            padding: 0.4rem 1.2rem;
            border-radius: 20px;
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <h1>Digitale Präsenz für Ihre Praxis, überzeugend und auffindbar.</h1>

    <button class="main-button">Jetzt Projekt beantragen</button>
    
    <div class="label-button">Die Spezialagentur für</div>
