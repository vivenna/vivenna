<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Maus Hover Effekt Beispiel</title>
<style>
  body {
    margin: 0;
    background: white;
    display: flex;
    height: 100vh;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
  }

  .card {
    position: relative;
    width: 300px;
    height: 200px;
    overflow: hidden;
    cursor: pointer;
    border: 1px solid #ccc;
    border-radius: 8px;
  }

  .card img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.3s ease, filter 0.3s ease;
  }

  .overlay {
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background-color: rgba(0, 0, 0, 0.3);
    opacity: 0;
    transition: opacity 0.3s ease;
  }

  .card:hover img {
    transform: scale(1.05);
    filter: brightness(0.8);
  }

  .card:hover .overlay {
    opacity: 1;
  }

  .text {
    position: absolute;
    bottom: 15px;
    left: 15px;
    color: white;
    font-size: 1.2rem;
    transition: color 0.3s ease;
  }

  .card:hover .text {
    color: #ffd700;
  }
</style>
</head>
<body>

<div class="card">
  <img src="https://picsum.photos/300/200" alt="Beispielbild" />
  <div class="overlay"></div>
  <div class="text">Hover Effekt</div>
</div>

</body>
</html>
