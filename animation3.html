<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vivenna - Webagentur f端r Arztpraxen</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <!-- Hinzugef端gter Link f端r Ancizar Sans -->
    <link href="https://fonts.googleapis.com/css2?family=Ancizar+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .light-effect {
            position: relative;
            background: #222;
            color: white;
            padding: 50px;
            border-radius: 8px;
            overflow: hidden;
        }

        .light-effect::before {
            content: "";
            position: absolute;
            top: var(--y);
            left: var(--x);
            width: 200px;
            height: 200px;
            background: radial-gradient(circle at center, rgba(255,255,255,0.2), transparent 60%);
            transform: translate(-50%, -50%);
            pointer-events: none;
            transition: top 0.05s, left 0.05s;
        }
    </style>
</head>
<body>
    <div class="light-effect">
        <h1>Willkommen bei Vivenna</h1>
        <p>Ihre Webagentur f端r Arztpraxen</p>
    </div>

    <script>
        const el = document.querySelector('.light-effect');

        el.addEventListener('mousemove', (e) => {
        const rect = el.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;

        el.style.setProperty('--x', `${x}px`);
        el.style.setProperty('--y', `${y}px`);
        });
    </script>
