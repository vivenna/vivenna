    <style>
        html {
            font-size: 16px; /* 1rem = 16px */
        }
        /* Zusammengeführte und angepasste Body-Regel */
        body {
            font-family: 'Open Sans', sans-serif;
            text-align: center; /* Zentriert Inline- und Inline-Block-Elemente */
            min-height: 100vh; /* Behält die Mindesthöhe bei */
            background-color: #fff;
            /* Padding für Platz unter der fixierten Navigationsleiste und an den Seiten */
            padding: calc(2rem + 70px) 2rem 2rem 2rem; /* Oben: Platz für Nav + 2rem, Seiten/Unten: 2rem */
            margin: 0; /* Entfernt Standard-Body-Margin */
        }

        /* Navigation Bar Styling */
        .main-nav {
            transition: background-color 0.2s ease-in-out;
            display: flex; /* Ordnet Logo, Menü und Button in einer Reihe an */
            justify-content: space-between; /* Verteilt den Platz: Logo links, Button rechts */
            align-items: center; /* Zentriert die Elemente vertikal in der Navigationsleiste */
            padding: 0.75rem 2rem; /* Innenabstand (oben/unten, links/rechts) */
            background-color: #fff; /* Hintergrundfarbe für die Navigationsleiste */
            border-bottom: 1px solid #eee; /* Dezente Trennlinie */
            position: fixed; /* Fixiert die Navigationsleiste am oberen Bildschirmrand */
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000; /* Stellt sicher, dass die Navigationsleiste über anderen Inhalten liegt */
            box-sizing: border-box; /* Padding und Border werden in die Gesamtbreite/höhe einbezogen */
        }

        .nav-logo img {
            display: block; /* Verhindert zusätzlichen Leerraum unter dem Bild */
            /* Die Höhe wird bereits inline im HTML gesetzt: style="height: 2.5rem;" */
        }

        .nav-menu {
            list-style: none; /* Entfernt die Aufzählungspunkte */
            margin: 0;
            padding: 0;
            display: flex; /* Ordnet Menüpunkte in einer Reihe an */
            gap: 2rem; /* Abstand zwischen den Menüpunkten */
            /* Neue Stile für die exakte Zentrierung des Menü-Blocks: */
            position: absolute; /* Nimmt das Menü aus dem normalen Fluss */
            left: 50%;          /* Positioniert den linken Rand des Menüs in der Mitte der Navigationsleiste */
            transform: translateX(-50%); /* Verschiebt das Menü um die Hälfte seiner eigenen Breite nach links, um es perfekt zu zentrieren */
            /* Das .main-nav Element hat bereits 'position: fixed', was als Kontext für diese absolute Positionierung dient. */
        }

        .nav-menu a {
            text-decoration: none;
            color: #333;
            font-weight: 500; /* Etwas dickere Schrift für Menüpunkte */
            transition: color 0.2s ease-in-out;
        }

        .nav-menu a:hover {
            color: #3ba4cf; /* Farbe beim Hover, passend zu highlight-praxis */
        }

        /* Sub-menu Styling */
        .nav-menu li { /* Wichtig für die Positionierung des Untermenüs */
            position: relative;
        }

        .nav-menu .sub-menu {
            display: none; /* Standardmäßig ausgeblendet */
            position: absolute;
            top: 100%; /* Positioniert das Untermenü direkt unter dem Elternelement */
            left: 0;
            background-color: #fff; /* Hintergrundfarbe passend zur Navigationsleiste */
            border: 1px solid #eee; /* Dezenter Rand, passend zur Navigationsleiste */
            list-style: none;
            padding: 0.5rem 0; /* Innenabstand für den Untermenü-Container */
            margin: 0;
            min-width: 220px; /* Mindestbreite, damit "Webentwicklung" gut Platz hat */
            z-index: 1001; /* Stellt sicher, dass das Untermenü über anderen Elementen liegt */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Leichter Schatten für Tiefe */
            border-radius: 0 0 0.25rem 0.25rem; /* Abgerundete untere Ecken */
        }

        .nav-menu li:hover > .sub-menu {
            display: block; /* Zeigt das Untermenü beim Hovern über dem Elternelement an */
        }

        .nav-menu .sub-menu a {
            display: block; /* Macht den gesamten Bereich des Links klickbar */
            padding: 0.6rem 1.2rem; /* Innenabstand für die Links, konsistent mit .nav-button */
            color: #333; /* Textfarbe wie im Hauptmenü */
            font-weight: 500; /* Schriftgewicht wie im Hauptmenü */
            text-decoration: none;
            white-space: nowrap; /* Verhindert unerwünschten Zeilenumbruch */
            transition: color 0.2s ease-in-out, background-color 0.2s ease-in-out;
        }

        .nav-menu .sub-menu a:hover {
            color: #3ba4cf; /* Hover-Farbe wie im Hauptmenü */
            background-color: #f8f8f8; /* Leichter Hintergrund beim Hovern */
        }

        /* Animierter Nav-Button */
        .nav-button a {
            display: inline-block;
            text-decoration: none;
            background-color: #237fc1;
            color: #fff;
            padding: 0.6rem 1.2rem;
            border-radius: 0.25rem;
            font-weight: 500;
            transition: background-color 0.2s ease-in-out, transform 0.3s ease-out;
            position: relative;
            overflow: hidden;
            height: 1.2em;
            line-height: 1.2em;
        }

        .nav-button a:hover {
            background-color: #0e467b;
            transform: scale(0.95);
        }

        /* Text Container für Slide-Up Effekt */
        .nav-button .button-text {
            display: inline-block;
            position: relative;
            transition: transform 0.4s ease-out;
        }

        .nav-button a:hover .button-text {
            transform: translateY(-100%);
        }

        /* Buchstaben für staggered Animation */
        .nav-button .letter {
            display: inline-block;
            transition: transform 0.4s ease-out;
        }

        .nav-button a:hover .letter:nth-child(1) { transform: translateY(-100%); transition-delay: 0.3s; }
        .nav-button a:hover .letter:nth-child(2) { transform: translateY(-100%); transition-delay: 0.25s; }
        .nav-button a:hover .letter:nth-child(3) { transform: translateY(-100%); transition-delay: 0.2s; }
        .nav-button a:hover .letter:nth-child(4) { transform: translateY(-100%); transition-delay: 0.15s; }
        .nav-button a:hover .letter:nth-child(5) { transform: translateY(-100%); transition-delay: 0.1s; }
        .nav-button a:hover .letter:nth-child(6) { transform: translateY(-100%); transition-delay: 0.05s; }
        .nav-button a:hover .letter:nth-child(7) { transform: translateY(-100%); transition-delay: 0s; }
        .nav-button a:hover .letter:nth-child(8) { transform: translateY(-100%); transition-delay: 0.05s; }
        .nav-button a:hover .letter:nth-child(9) { transform: translateY(-100%); transition-delay: 0.1s; }
        .nav-button a:hover .letter:nth-child(10) { transform: translateY(-100%); transition-delay: 0.15s; }
        .nav-button a:hover .letter:nth-child(11) { transform: translateY(-100%); transition-delay: 0.2s; }
        .nav-button a:hover .letter:nth-child(12) { transform: translateY(-100%); transition-delay: 0.25s; }
        .nav-button a:hover .letter:nth-child(13) { transform: translateY(-100%); transition-delay: 0.3s; }
        .nav-button a:hover .letter:nth-child(14) { transform: translateY(-100%); transition-delay: 0.35s; }
        .nav-button a:hover .letter:nth-child(15) { transform: translateY(-100%); transition-delay: 0.4s; }

        /* Zweiter Text für Slide-In Effekt von unten */
        .nav-button .button-text-alt {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            transition: transform 0.4s ease-out;
        }

        .nav-button a:hover .button-text-alt {
            transform: translateY(-100%);
        }

        .nav-button .letter-alt {
            display: inline-block;
            transition: transform 0.4s ease-out;
        }

        .nav-button a:hover .letter-alt:nth-child(1) { transform: translateY(-100%); transition-delay: 0.3s; }
        .nav-button a:hover .letter-alt:nth-child(2) { transform: translateY(-100%); transition-delay: 0.25s; }
        .nav-button a:hover .letter-alt:nth-child(3) { transform: translateY(-100%); transition-delay: 0.2s; }
        .nav-button a:hover .letter-alt:nth-child(4) { transform: translateY(-100%); transition-delay: 0.15s; }
        .nav-button a:hover .letter-alt:nth-child(5) { transform: translateY(-100%); transition-delay: 0.1s; }
        .nav-button a:hover .letter-alt:nth-child(6) { transform: translateY(-100%); transition-delay: 0.05s; }
        .nav-button a:hover .letter-alt:nth-child(7) { transform: translateY(-100%); transition-delay: 0s; }
        .nav-button a:hover .letter-alt:nth-child(8) { transform: translateY(-100%); transition-delay: 0.05s; }
        .nav-button a:hover .letter-alt:nth-child(9) { transform: translateY(-100%); transition-delay: 0.1s; }
        .nav-button a:hover .letter-alt:nth-child(10) { transform: translateY(-100%); transition-delay: 0.15s; }
        .nav-button a:hover .letter-alt:nth-child(11) { transform: translateY(-100%); transition-delay: 0.2s; }
        .nav-button a:hover .letter-alt:nth-child(12) { transform: translateY(-100%); transition-delay: 0.25s; }
        .nav-button a:hover .letter-alt:nth-child(13) { transform: translateY(-100%); transition-delay: 0.3s; }
        .nav-button a:hover .letter-alt:nth-child(14) { transform: translateY(-100%); transition-delay: 0.35s; }
        .nav-button a:hover .letter-alt:nth-child(15) { transform: translateY(-100%); transition-delay: 0.4s; }

        /* Button Styling (hinzugefügt/angepasst für Zentrierung) */
        .button {

            color: #fff;
            border: none;

            font-size: 1.2rem; /* Konsistente Schriftgröße */
            cursor: pointer;
            border-radius: 0.7rem; /* Konsistente Abrundung */

            margin: 3rem auto 0 auto; /* Zentriert horizontal (auto), 2rem Abstand nach oben */
            width: fit-content; /* Stellt sicher, dass der Button nur so breit ist wie sein Inhalt */
            /* Übergang für Hintergrundfarbe (Transform wird vom Stagger-Effekt gehandhabt) */

        /* Hover Effekt für den Button (Hintergrundfarbe) */
        .button:hover {
            background-color: #2169ac;
            /* Transform wird vom body:hover .button.stagger-item gehandhabt */
        }
        #main-button {
            margin-bottom: 100px;
        }

    <script>
        // Optional: Automatisches Aufteilen des Textes in Buchstaben
        // Falls Sie den Text dynamisch ändern möchten
        function splitTextToLetters() {
            const buttonTexts = document.querySelectorAll('.nav-button .button-text, .nav-button .button-text-alt');
            
            buttonTexts.forEach(textElement => {
                const text = textElement.textContent;
                textElement.innerHTML = '';
                
                const isAlt = textElement.classList.contains('button-text-alt');
                const letterClass = isAlt ? 'letter-alt' : 'letter';
                
                for (let i = 0; i < text.length; i++) {
                    const span = document.createElement('span');
                    span.classList.add(letterClass);
                    span.textContent = text[i];
                    textElement.appendChild(span);
                }
            });
        }
