<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vivenna - Webagentur für Arztpraxen</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <!-- Hinzugefügter Link für Ancizar Sans -->
    <link href="https://fonts.googleapis.com/css2?family=Ancizar+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <meta name="robots" content="noindex, nofollow">
</head>
<body>
    <div class="magnetic-wrapper">
        <img src="logo.png" alt="Logo" class="magnetic-logo">
    </div>
    <style>
        .magnetic-wrapper {
            position: relative;
            display: inline-block;
            overflow: hidden;
            }

            .magnetic-logo {
            transition: transform 0.2s ease-out;
            will-change: transform;
            }
    </style>
    <script>
        const logo = document.querySelector('.magnetic-logo');
        const wrapper = document.querySelector('.magnetic-wrapper');

        wrapper.addEventListener('mousemove', (e) => {
        const bounds = wrapper.getBoundingClientRect();
        const x = e.clientX - bounds.left - bounds.width / 2;
        const y = e.clientY - bounds.top - bounds.height / 2;

        logo.style.transform = `translate(${x * 0.1}px, ${y * 0.1}px)`;
        });

        wrapper.addEventListener('mouseleave', () => {
        logo.style.transform = 'translate(0, 0)';
        });
    </script>
</body>
</html>
